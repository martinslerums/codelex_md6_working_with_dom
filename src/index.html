<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">  
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Homework Nr_6</title>
</head>
<body>
    <div class="container">

        <div class="button__wrapper">
            <button type="button" class="button button_one">Changing Color</button>
            <button type="button" class="button button_two">Changing Text</button>
            <button type="button" class="button button_three">Make Invisible</button>
            <button type="button" class="button button_four">Visibility Switch</button>
            <button type="button" class="button button_five">Random Color</button>
            <button type="button" class="button button_six">Timer</button>
        </div>

        <div class="cube_wrapper">
            <div class="firstLine">
                <div class="cube" id="firstCube"></div>
                <div class="cube" id="secondCube"></div>
                <div class="cube" id="thirdCube"></div>
            </div>
            <div class="secondLine">
                <div class="cube" id="fourthCube"></div>
                <div class="cube" id="fifthCube"></div>
                <div class="cube" id="sixthCube"></div>
            </div>
        </div>
        <div class="magic__button">
            <button type="button" class="button button_seven">Change Everything</button>
        </div>
        <div class="textArea">
            <div class="inputfield">
                <input type="text" id="textField">
            </div>
            <div id="displayText"></div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
